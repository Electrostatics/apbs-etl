# This workflow will create a new issue whenever a PDB2PQR/APBS release is made
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Create Issue on Release (PLAYGROUND)
on:
  workflow_dispatch:

  push:
    paths:
        - '.github/workflows/create-issue-to-update-version.yml'

  # release:
  #   types:
  #     - released

jobs:
  Create-Release-Issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Create issue using GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPOSITORY: electrostatics/apbs-aws
        run: |
          echo "Creating new issue in $TARGET_REPOSITORY"
          gh issue create --repo "$TARGET_REPOSITORY" --label "deployment" --title "[IGNORE] This is a test issue, generated by GitHub Actions"
